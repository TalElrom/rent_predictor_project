<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>חיזוי מחיר שכירות בתל אביב</title>
</head>
<body style="direction: rtl; font-family: Arial, sans-serif; padding: 30px;">

    <h1>חיזוי מחיר שכירות לדירה בתל אביב</h1>

    <form method="POST" action="/predict">
        <label>מספר חדרים:</label><br>
        <input type="number" name="room_num" step="0.5" required><br><br>

        <label>שטח (מ"ר):</label><br>
        <input type="number" name="area" required><br><br>

        <label>קומה:</label><br>
        <input type="number" name="floor"><br><br>

        <label>סה״כ קומות בבניין:</label><br>
        <input type="number" name="total_floors"><br><br>

        <label>סוג הנכס:</label><br>
        <select name="property_type" required>
            <option value="דירה">דירה</option>
            <option value="דירת גג">דירת גג</option>
            <option value="דופלקס">דופלקס</option>
            <option value="דירת גן">דירת גן</option>
            <option value="פרטי">פרטי</option>
            <option value="סטודיו">סטודיו</option>
        </select><br><br>

        <label>שכונה:</label><br>
        <input type="text" name="neighborhood" required><br><br>

        <label>מרחק ממרכז העיר (ק"מ):</label><br>
        <input type="number" name="distance_from_center" step="0.1"><br><br>

        <label>תאריך כניסה:</label><br>
        <input type="date" name="entrance_date"><br><br>

        <label>תשלומים:</label><br>
        <input type="number" name="num_of_payments"><br><br>

        <label>ארנונה חודשית:</label><br>
        <input type="number" name="monthly_arnona"><br><br>

        <label>מס רכוש (building tax):</label><br>
        <input type="number" name="building_tax"><br><br>

        <label>שטח גינה:</label><br>
        <input type="number" name="garden_area"><br><br>

        <label>יש מרפסת?</label>
        <input type="checkbox" name="has_balcony" value="1"><br><br>

        <label>יש חניה?</label>
        <input type="checkbox" name="has_parking" value="1"><br><br>

        <label>יש מעלית?</label>
        <input type="checkbox" name="elevator" value="1"><br><br>

        <label>ממ"ד?</label>
        <input type="checkbox" name="has_safe_room" value="1"><br><br>

        <label>משופצת?</label>
        <input type="checkbox" name="is_renovated" value="1"><br><br>

        <label>ממוזגת?</label>
        <input type="checkbox" name="ac" value="1"><br><br>

        <label>מרוהטת?</label>
        <input type="checkbox" name="is_furnished" value="1"><br><br>

        <label>מתאימה לנכים?</label>
        <input type="checkbox" name="handicap" value="1"><br><br>

        <input type="submit" value="חשב מחיר">
    </form>

    {% if prediction %}
        <h2>המחיר החזוי: {{ prediction }} ₪</h2>
    {% endif %}

</body>
</html>
